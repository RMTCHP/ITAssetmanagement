<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <style>
        /* เพิ่ม CSS สำหรับตารางและฟอร์ม */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Asset Management</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="users.html">User Management</a>
            <a href="reports.html">Reports</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>
    <section>
        <h2>All Assets</h2>
        <table>
            <thead>
                <tr>
                    <th>Asset ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Purchase Date</th>
                    <th>Assigned To</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- ตัวอย่างข้อมูล -->
                <tr>
                    <td>001</td>
                    <td>Laptop</td>
                    <td>Computers</td>
                    <td>2024-01-01</td>
                    <td>John Doe</td>
                    <td>In Use</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button onclick="location.href='add_asset.html'">Add New Asset</button>
    </section>
</body>
</html>
