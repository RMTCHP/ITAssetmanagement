<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <style>
        /* ใช้ CSS เดียวกับในหน้าอื่น ๆ */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reports</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="assets.html">Asset Management</a>
            <a href="users.html">User Management</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>
    <section>
        <h2>Asset Usage Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Total Assets</th>
                    <th>In Use</th>
                    <th>Available</th>
                    <th>Under Maintenance</th>
                </tr>
            </thead>
            <tbody>
                <!-- ตัวอย่างข้อมูล -->
                <tr>
                    <td>Computers</td>
                    <td>50</td>
                    <td>30</td>
                    <td>15</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
        <!-- สามารถเพิ่มกราฟได้ด้วยการใช้ JavaScript libraries เช่น Chart.js -->
    </section>
